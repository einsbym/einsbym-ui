name: Build Workflow

on:
    push:
        branches: ['develop', 'main', 'feature/*']
    pull_request:
        branches: ['develop', 'main', 'feature/*']

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20.x' # Update this to '20.x' if Node.js 20 becomes available

            - name: Install dependencies
              run: npm install

            - name: Build Next.js app
              run: npm run build
