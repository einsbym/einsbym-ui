version: '3'
services:
 minio:
   image: minio/minio:latest
   ports:
     - '9000:9000'
     - '9001:9001'
   volumes:
     - 'minio_data:/data'
   environment:
     - MINIO_ROOT_USER=admin
     - MINIO_ROOT_PASSWORD=adminpass
   command: server /data --console-address ":9001"
volumes:
 minio_data:
   driver: local
